<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12 sm-12">
            <div class="card">
                <div class="card-body">
                    <div class="profile-details text-center">
                        <div class="d-flex justify-content-center text-center">
                            <div>
                                <img [src]="shop?.avatar.url" alt=""
                                class="img-fluid img-90 rounded-circle blur-up lazyloaded">
                            </div>
                            <div>
                                <h5 class="f-w-600 mb-0">{{ shop.name | uppercase }}</h5>
                                <span>{{shop.email}}</span>
                            </div>
                        </div>
                         

                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-12 sm-12">
            <div class="card tab2-card">
                <div class="card-body">
                    <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
                        <li [ngbNavItem]="1">
                          <a ngbNavLink><i class="me-2" data-feather="user"></i>Profile</a>
                          <ng-template ngbNavContent>
                            <div class="tab-pane fade show active" id="top-profile" role="tabpanel"
                            aria-labelledby="top-profile-tab">
                            <h5 class="f-w-600"> Profile</h5>
                            <div class="table-responsive profile-table">
                                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                                  <table class="table table-responsive">
                                    <tbody>
                                      <tr>
                                        <td>{{'Name' | translate}}:</td>
                                        <td><input type="text" id="name" formControlName="name"></td>
                                      </tr>
                                      <tr>
                                        <td>{{'Email' | translate}}:</td>
                                        <td><input type="email" id="email" formControlName="email"></td>
                                      </tr>
                                      <tr>
                                        <td>{{'MobileNumber' | translate}}:</td>
                                        <td><input type="text" id="phoneNumber" formControlName="phoneNumber"></td>
                                      </tr>
                                      <tr>
                                        <td>{{'Description' | translate}}:</td>
                                        <td><input type="text" id="description" formControlName="description"></td>
                                      </tr>
                                      <tr>
                                        <td>{{'Address' | translate}}</td>
                                        <td><input type="text" id="address" formControlName="address"></td>
                                      </tr>
                                    </tbody>
                                  </table>
                                  <button type="submit">{{'Update' | translate}}</button>
                                </form>
                              </div>
                              
                            </div>
                          </ng-template>
                        </li>
                        <li [ngbNavItem]="2">
                          <a ngbNavLink class="d-flex align-items-center"><i data-feather="settings" class="me-2"></i>Contact</a>
                          <ng-template ngbNavContent>
                            <div class="account-setting">
                                <h5 class="f-w-600">Notifications</h5>
                                <div class="row">
                                    <div class="col">
                                        <label class="d-block mb-2" for="chk-ani">
                                            <input class="checkbox_animated" id="chk-ani" type="checkbox">
                                            Allow Desktop Notifications
                                        </label>
                                        <label class="d-block mb-2" for="chk-ani1">
                                            <input class="checkbox_animated" id="chk-ani1" type="checkbox">
                                            Enable Notifications
                                        </label>
                                        <label class="d-block mb-2" for="chk-ani2">
                                            <input class="checkbox_animated" id="chk-ani2" type="checkbox">
                                            Get notification for my own activity
                                        </label>
                                        <label class="d-block mb-0" for="chk-ani3">
                                            <input class="checkbox_animated" id="chk-ani3" type="checkbox"
                                                checked="">
                                            DND
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="account-setting deactivate-account">
                                <h5 class="f-w-600">Deactivate Account</h5>
                                <div class="row">
                                    <div class="col">
                                        <label class="d-block mb-2" for="edo-ani">
                                            <input class="radio_animated" id="edo-ani" type="radio" name="rdo-ani"
                                                checked="">
                                            I have a privacy concern
                                        </label>
                                        <label class="d-block mb-2" for="edo-ani1">
                                            <input class="radio_animated" id="edo-ani1" type="radio" name="rdo-ani">
                                            This is temporary
                                        </label>
                                        <label class="d-block mb-0" for="edo-ani2">
                                            <input class="radio_animated" id="edo-ani2" type="radio" name="rdo-ani"
                                                checked="">
                                            Other
                                        </label>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-primary">Deactivate Account</button>
                            </div>
                            <div class="account-setting deactivate-account">
                                <h5 class="f-w-600">Delete Account</h5>
                                <div class="row">
                                    <div class="col">
                                        <label class="d-block mb-2" for="edo-ani3">
                                            <input class="radio_animated" id="edo-ani3" type="radio" name="rdo-ani1"
                                                checked="">
                                            No longer usable
                                        </label>
                                        <label class="d-block mb-2" for="edo-ani4">
                                            <input class="radio_animated" id="edo-ani4" type="radio"
                                                name="rdo-ani1">
                                            Want to switch on other account
                                        </label>
                                        <label class="d-block mb-0" for="edo-ani5">
                                            <input class="radio_animated" id="edo-ani5" type="radio" name="rdo-ani1"
                                                checked="">
                                            Other
                                        </label>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-primary">Delete Account</button>
                            </div>
                          </ng-template>
                        </li>
                    </ul>
                    <div [ngbNavOutlet]="nav" class="mt-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
