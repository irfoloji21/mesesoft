<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h5>{{'UserDetails' | translate}}</h5>
        </div>
        <div class="card-body">
            <div class="btn-popup pull-right">
                <a class="btn btn-primary" [routerLink]="'/users/create-user'">{{'CreateUser' | translate}}</a>
            </div>
            <div id="batchDelete" class="category-table custom-datatable transcation-datatable user-image">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">{{'Actions'| translate}}</th>
                                <th scope="col" sortable="avatar" (sort)="onSort($event)">{{'Avatar' | translate}}</th>
                                <th scope="col" sortable="fName" (sort)="onSort($event)">{{'FirstName' | translate}}
                                </th>
                                <th scope="col" sortable="lName" (sort)="onSort($event)">{{'LastName' | translate}}</th>
                                <th scope="col" sortable="email" (sort)="onSort($event)">{{'Email' | translate}}</th>
                                <th scope="col" sortable="role" (sort)="onSort($event)">{{'Role' | translate}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of user_list  ">
                                <td>
                                    <a href="javascript:void(0)"><i class='fa fa-edit f-12'></i></a>&nbsp;
                                    <a href="javascript:void(0)"><i class="fa fa-trash-o"></i></a>
                                </td>
                                <td scope="row">
                                    <img [src]="item.avatar" class="imgTable" style="width: 20px">
                                </td>
                                <td>
                                    {{item.firstName}}
                                </td>
                                <td>{{item.lastName}}</td>
                                <td>{{item.email}}</td>
                                <!-- <td>{{item.last_login}}</td> -->
                                <td>{{item.role}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-center p-2">
                        <ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="service.page"
                            [pageSize]="service.pageSize">
                        </ngb-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
