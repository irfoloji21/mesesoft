<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>Products Category</h5>
                </div>
                <div class="card-body">
                    <div class="custom-datatable">
                        <button class="btn btn-primary me-1 mb-3" style="float: right;" (click)="deleteSelectedItems()">Delete</button>
                        <div class="clearfix"></div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col" sortable="title" (sort)="onSort($event)">Title</th>
                                    <th scope="col" sortable="code" (sort)="onSort($event)">Code</th>
                                    <th scope="col" sortable="discount" (sort)="onSort($event)">Discoount</th>
                                    <th scope="col" sortable="status" (sort)="onSort($event)">Status</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let item of coupons ">
                                    
                                <th scope="row">
                                    <input type="checkbox" name="title_select"(click)="onSelect(item._id)">
                                    {{ item.name }}
                                </th>
                                <td>
                                    {{item.code}}
                                </td>
                                <td [ngSwitch]="item.discount_type">{{item.quantity}} 
                                    <span *ngSwitchCase="'percentage'">%</span>
                                    <span *ngSwitchCase="'fixed'">$</span>
                                </td>
                                <td>
                                    <svg height="20" width="20">
                                      <circle *ngIf="item.status" cx="10" cy="10" r="8" fill="green" />
                                      <circle *ngIf="!item.status" cx="10" cy="10" r="8" fill="red" />
                                    </svg>
                                  </td>
                                  
                            </tr>
                            </tbody>
                        </table>
                        <div class="d-flex justify-content-center p-2">
                            <ngb-pagination
                              [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
                            </ngb-pagination>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
