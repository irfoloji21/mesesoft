<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div></div>
                    <div class="form-group row mb-0">
                        <div class="col-sm-8">
                            <div class="product-buttons d-flex mx-4">
                                <button routerLink="/customers" type="button" class="btn btn-light me-2"
                                    (click)="goBack()">
                                    â—„Back <i class="bi bi-arrow-left"></i>
                                </button>
                                <button type="button" class="btn btn-primary me-1" (click)="saveForm()">
                                    {{ "Save" | translate }}
                                </button>
                            </div>

                            <div class="card-body">
                                <div class="row product-adding">
                                    <div class="offset-2 col-xl-8 offset-2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group row mb-0">
                    <div class="col-sm-12">
                        <div class="card-body">
                            <div class="row product-adding">
                                <div class="offset-2 col-xl-8 offset-2">
                                    <form class="needs-validation"  [formGroup]="addCustomerForm">
                                        <div class="add-product-form">


                                                <div class="form-group row">
                                                    <div class="col-xl-3 col-sm-4">
                                                        <label class="mb-0">{{ " Associate to Website" | translate }} :</label>
                                                    </div>
                                                    <div class="col-xl-3 col-sm-8" >
                                                        <div class="dropdown">
                                                            <a 
                                                                class="btn btn-transparent dropdown-toggle" href="#"
                                                                role="button" id="dropdownMenuLink"
                                                                data-bs-toggle="dropdown" aria-expanded="false">
                                                                {{ "Main Website" }}
                                                            </a>
                                                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink" formControlName="AssociateToWebsite">
                                                                <li>
                                                                    <a  style="cursor: pointer" class="dropdown-item">Main 
                                                                        Website</a>
                                                                </li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group row">
                                                    <div class="col-xl-3 col-sm-4">
                                                      <label class="mb-0">{{ "Group" | translate }} :</label>
                                                    </div>
                                                    <div class="col-xl-3 col-sm-8">
                                                      <div class="dropdown">
                                                        <a class="btn btn-transparent dropdown-toggle" href="#" role="button" id="groupDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                                          {{ addCustomerForm.get('Group').value }}
                                                        </a>
                                                        <ul class="dropdown-menu" aria-labelledby="groupDropdown">
                                                          <li><a class="dropdown-item" (click)="updateSelectedGroup('General')">General</a></li>
                                                          <li><a class="dropdown-item" (click)="updateSelectedGroup('Retailer')">Retailer</a></li>
                                                          <li><a class="dropdown-item" (click)="updateSelectedGroup('Wholesale')">Wholesale</a></li>
                                                        </ul>
                                                      </div>
                                                    </div>
                                                  </div>

                                                <!-- <div class="form-group row">
                                                    <div class=" offset-3 col-xl-8 col-sm-7 ">
                                                        <div class="form-check form-switch">
                                                            <input class="form-check-input form-switch-custom-size"
                                                                type="checkbox" role="switch" id="flexSwitchCheckChecked"
                                                                checked />
                                                                <span>Disable Automatic Group Change Based on VAT ID</span>
                                                        </div>
                                                    </div>
                                                    </div> -->
                                                

                                            <div class="form-group row">
                                                <div class="col-xl-3 col-sm-4">
                                                    <label for="NamePrefix" class="mb-0">{{ " Name Prefix" | translate
                                                        }} :</label>
                                                </div>
                                                <div class="col-xl-8 col-sm-7">
                                                    <input formControlName="NamePrefix" class="form-control" id="NamePrefix" type="text" />
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <div class="col-xl-3 col-sm-4">
                                                    <label for="FirstName" class="mb-0">{{ " First Name" | translate
                                                        }} :</label>
                                                </div>
                                                <div class="col-xl-8 col-sm-7">
                                                    <input formControlName="FirstName" class="form-control" id="FirstName" type="text" />
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-xl-3 col-sm-4">
                                                    <label for="MiddleName" class="mb-0">{{ " Middle Name/Initial" | translate
                                                        }} :</label>
                                                </div>
                                                <div class="col-xl-8 col-sm-7">
                                                    <input formControlName="MiddleName" class="form-control" id="MiddleName" type="text" />
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-xl-3 col-sm-4">
                                                    <label for="LastName" class="mb-0">{{ " Last Name" | translate
                                                        }} :</label>
                                                </div>
                                                <div class="col-xl-8 col-sm-7">
                                                    <input formControlName="LastName" class="form-control" id="LastName" type="text" />
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-xl-3 col-sm-4">
                                                    <label for="NameSuffix" class="mb-0">{{ "Name Suffix" | translate
                                                        }} :</label>
                                                </div>
                                                <div class="col-xl-8 col-sm-7">
                                                    <input formControlName="NameSuffix" class="form-control" id="NameSuffix" type="text" />
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-xl-3 col-sm-4">
                                                    <label for="Email" class="mb-0">{{ "Email" | translate}} :</label>
                                                </div>
                                                <div class="col-xl-8 col-sm-7">
                                                    <input formControlName="Email" class="form-control" id="Email" type="email" />
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <div class="col-xl-3 col-sm-4">
                                                    <label for="Date" class="mb-0">{{ " Date of Birth" | translate }} :</label>
                                                </div>
                                                <div class="col-xl-8 col-sm-7">
                                                    <input formControlName="Date" class="form-control" id="Date" type="date" />
                                                </div>
                                            </div>
                                            
                                            <div class="form-group row">
                                                <div class="col-xl-3 col-sm-4">
                                                    <label for="TaxVatNumber" class="mb-0">{{ " Tax/VAT Number" | translate}} :</label>
                                                </div>
                                                <div class="col-xl-8 col-sm-7">
                                                    <input formControlName="TaxVatNumber" class="form-control" id="TaxVatNumber" type="number" />
                                                </div>
                                            </div>

                                            <div class="form-group row" >
                                                <div class="col-xl-3 col-sm-4">
                                                    <label class="mb-0">{{ "Gender" | translate }} :</label>
                                                </div>
                                                <div class="col-xl-3 col-sm-8">
                                                    <div class="dropdown">
                                                        <a class="btn btn-transparent dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                                            data-bs-toggle="dropdown" aria-expanded="false">
                                                            {{ selectedOptionGender }}
                                                        </a>
                                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                                            <li><a class="dropdown-item" (click)="updateSelectedGender('Not Specified')">Not Specified</a></li>
                                                            <li><a class="dropdown-item" (click)="updateSelectedGender('Male')">Male</a></li>
                                                            <li><a class="dropdown-item" (click)="updateSelectedGender('Female')">Female</a></li>
                                                        
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                               
                                            <div class="form-group row" >
                                                <div class="col-xl-3 col-sm-4">
                                                    <label class="mb-0">{{ "Send Welcome Email From" | translate }} :</label>
                                                </div>
                                                <div class="col-xl-3 col-sm-8">
                                                    <div class="dropdown">
                                                        <a class="btn btn-transparent dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                                            data-bs-toggle="dropdown" aria-expanded="false">
                                                            {{ selectedOptionEmailForm }}
                                                        </a>
                                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                                            <li><a class="dropdown-item" (click)="updateSelectedEmailForm('Default Store Wiew')">Default Store Wiew</a></li>
                                                        
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group row">
                                                <div class="col-xl-3 col-sm-4">
                                                    <label for="VertexCustomer" class="mb-0">{{ " Vertex Customer Code" | translate
                                                        }} :</label>
                                                </div>
                                                <div class="col-xl-8 col-sm-7">
                                                    <input formControlName="VertexCustomer" class="form-control" id="VertexCustomer" type="text" />
                                                </div>
                                            </div>

                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
