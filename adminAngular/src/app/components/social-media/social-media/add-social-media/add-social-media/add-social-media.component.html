<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div></div>
                    <div class="form-group row mb-0">
                        <div class="col-sm-8">
                            <div class="product-buttons d-flex mx-4">
                                <button routerLink="/customers" type="button" class="btn btn-light me-2"
                                    (click)="goBack()">
                                    â—„Back <i class="bi bi-arrow-left"></i>
                                </button>
                                <button type="button" class="btn btn-primary me-1" (click)="saveForm()">
                                    {{ "Save" | translate }}
                                </button>
                            </div>

                            <div class="card-body">
                                <div class="row product-adding">
                                    <div class="offset-2 col-xl-8 offset-2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group row mb-0">
                    <div class="col-sm-12">
                        <div class="card-body">
                            <div class="row product-adding">
                                <div class="offset-2 col-xl-8 offset-2">
                                    <form class="needs-validation" [formGroup]="SocialMedia" >
                                        <div class="add-product-form">

                                            <div class="form-group row">
                                                <div class="col-xl-3 col-sm-4">
                                                    <label for="SocialMediaName" class="mb-0">{{ " Social Media Name" | translate}} :</label>
                                                </div>
                                                <div class="col-xl-8 col-sm-7">
                                                    <input formControlName="SocialMediaName" class="form-control" id="SocialMediaName" type="text" />
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-xl-3 col-sm-4">
                                                    <label for="SocialMediaUrl" class="mb-0">{{ " Social Media Url" | translate}} :</label>
                                                </div>
                                                <div class="col-xl-8 col-sm-7">
                                                    <input formControlName="SocialMediaUrl" class="form-control" id="SocialMediaUrl" type="text" />
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-xl-3 col-sm-4">
                                                    <label for="SocialMediaIcon" class="mb-0">{{ "Socia lMedia Icon" | translate}} :</label>
                                                </div>
                                                <div class="col-xl-8 col-sm-7">
                                                    <input formControlName="SocialMediaIcon" class="form-control" id="SocialMediaIcon" type="file" />
                                                </div>
                                            </div>


                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
