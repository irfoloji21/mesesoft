<div class="container-fluid">
  <div class="row product-adding">
    <div class="col-xl-6">
      <div class="card">
        <div class="card-header">
          <h5>Create Blog</h5>
        </div>
        <div class="card-body">
          <form
            (ngSubmit)="editBlog()"
            class="needs-validation"
            [formGroup]="myForm"
          >
            <div class="form">
              <div class="form-group">
                <label for="validationCustom01" class="mb-1"
                  >Blog Title :</label
                >
                <input
                  class="form-control"
                  formControlName="name"
                  id="validationCustom01"
                  type="text"
                />
              </div>
              <div class="form-group">
                <label for="validationCustom01" class="mb-1">Blog Slug :</label>
                <input
                  class="form-control"
                  formControlName="slug"
                  id="validationCustom01"
                  type="text"
                />
              </div>
              <div class="form-group row">
                <div class="col-xl-3 col-sm-4">
                  <label for="validationCustom03" class="mb-0"
                    >Product Tags :</label
                  >
                </div>
                <div class="col-xl-8 col-sm-7">
                  <input
                    class="form-control"
                    id="validationCustom03"
                    type="text"
                    [formControl]="myForm.controls['tags']"
                    required=""
                  />
                </div>
                <div
                  *ngIf="
                    myForm.controls.tags.touched &&
                    myForm.controls.tags.errors?.required
                  "
                  class="text text-danger"
                >
                  Product tags are required.
                </div>
              </div>
              <div class="form-group row">
                <div class="col-xl-3 col-sm-4">
                  <label for="exampleFormControlSelect1" class="mb-0"
                    >Select Category :</label
                  >
                </div>
                <div class="col-xl-8 col-sm-7">
                  <select
                    class="form-control digits"
                    id="category"
                    name="category"
                    [(ngModel)]="selectedCategory"
                    [formControl]="myForm.controls['category']"
                  >
                    <option
                      *ngFor="let category of categories"
                      [value]="category._id"
                    >
                      {{ category.name }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="validationCustom01" class="mb-1"
                  >Short Description :</label
                >
                <textarea
                  class="form-control"
                  formControlName="shortDescription"
                  id="validationCustom01"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="validationCustom01" class="mb-1">Blog Text :</label>
                <textarea
                  class="form-control"
                  formControlName="description"
                  id="validationCustom01"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="validationCustom02" class="mb-1"
                  >Blog Images :</label
                >
                <input
                  class="form-control"
                  formControlName="images"
                  id="validationCustom02"
                  type="file"
                  (change)="onFileChange($event)"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary me-1"
                (click)="performAction()"
              >
                {{ buttonText }}
              </button>
              <button type="button" class="btn btn-light">Discard</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<p>add-blog works!</p>
