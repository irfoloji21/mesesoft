<div class="container-fluid">
  <div class="row product-adding">
    <div class="col-xl-6">
      <div class="card">
        <div class="card-header">
          <h5>{{'CreateBlog' | translate}}</h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="editBlog()" class="needs-validation" [formGroup]="blogForm">
            <div class="form">
              <div class="form-group">
                <label for="validationCustom01" class="mb-1">{{'BlogTitle' | translate}} :</label>
                <input class="form-control" formControlName="name" id="validationCustom01" type="text" />
              </div>
              <div class="form-group">
                <label for="validationCustom01" class="mb-1">{{'BlogSlug' | translate}} :</label>
                <input class="form-control" formControlName="slug" id="validationCustom01" type="text" />
              </div>
              <div class="form-group row">
                <div class="col-xl-3 col-sm-4">
                  <label for="validationCustom03" class="mb-0">{{'ProductTags' | translate}} :</label>
                </div>
                <div class="col-xl-8 col-sm-7">
                  <input class="form-control" id="validationCustom03" type="text"
                    [formControl]="blogForm.controls['tags']" required="" />
                </div>
                <div *ngIf="
                    blogForm.controls.tags.touched &&
                    blogForm.controls.tags.errors?.required
                  " class="text text-danger">
                  Product tags are required.
                </div>
              </div>
              <div class="form-group row">
                <div class="col-xl-3 col-sm-4">
                  <label for="exampleFormControlSelect1" class="mb-0">{{'SelectCategory' | translate}} :</label>
                </div>
                <div class="col-xl-8 col-sm-7">
                  <select class="form-control digits" id="category" name="category" [(ngModel)]="selectedCategory"
                    [formControl]="blogForm.controls['category']">
                    <option *ngFor="let category of categories" [value]="category._id">
                      {{ category.name }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="validationCustom01" class="mb-1">{{'ShortDescription' | translate}} :</label>
                <textarea class="form-control" formControlName="shortDescription" id="validationCustom01"></textarea>
              </div>
              <div class="form-group">
                <label for="validationCustom01" class="mb-1">{{'BlogText' | translate}} :</label>
                <textarea class="form-control" formControlName="description" id="validationCustom01"></textarea>
              </div>
              <div class="form-group">
                <label for="validationCustom02" class="mb-1">{{'BlogImages' | translate}} :</label>
                <input class="form-control" formControlName="images" id="validationCustom02" type="file"
                  (change)="onFileChange($event)" />
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary me-1" (click)="performAction()">
                {{ buttonText }}
              </button>
              <button type="button" class="btn btn-light">{{'Discard' | translate}}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
