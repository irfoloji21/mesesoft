<div class="page-wrapper">
  <div class="authentication-box">
    <div class="container">
      <div class="row">
        <div class="col-md-5 p-0 card-left  d-none d-md-block">
          <div class="card bg-primary">
            <div class="svg-icon">
              <a [routerLink]="['/dashboard/default']">
                <img class="blur-up lazyloaded" src="assets/images/dashboard/meseSoftLogo.jpg" alt="" />
              </a>
            </div>
            <div class="single-item">
              <owl-carousel-o [options]="owlcarouselOptions">
                <ng-container *ngFor="let data of owlcarousel">
                  <ng-template carouselSlide class="item">
                    <div>
                      <h3>{{ data.title }}</h3>
                      <p>{{ data.desc }}</p>
                    </div>
                  </ng-template>
                </ng-container>
              </owl-carousel-o>
            </div>
          </div>
        </div>
        <div class="col-md-7 p-0 card-right">
          <div class="card tab2-card">
            <div class="card-body">
              <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
                <li [ngbNavItem]="1">
                  <a ngbNavLink>Login</a>
                  <ng-template ngbNavContent>
                    <div class="tab-pane fade active show" id="account" role="tabpanel" aria-labelledby="account-tab">
                      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-horizontal auth-form">
                        <div class="form-group">
                          <input required name="email" type="email" placeholder="email" formControlName="email"
                            class="form-control" id="exampleInputEmail1" />
                        </div>
                        <div class="form-group">
                          <input name="password" type="password" placeholder="Password" formControlName="password"
                            class="form-control" />
                        </div>
                        <div class="form-terms">
                          <div class="custom-control custom-checkbox d-flex align-items-center flex-wrap">
                            <input type="checkbox" class="custom-control-input me-2" id="customControlAutosizing" />
                            <label class="custom-control-label" for="customControlAutosizing">Remember me</label>
                            <a href="javascript:void(0)" class="btn btn-default forgot-pass ms-auto">Forgot password</a>
                          </div>
                        </div>
                        <div class="form-button">
                          <button class="btn btn-primary" type="submit">
                            Login
                          </button>
                        </div>
                      </form>
                    </div>
                  </ng-template>
                </li>
              </ul>
              <div [ngbNavOutlet]="nav" class="mt-2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
