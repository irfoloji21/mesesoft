<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>Collection</h5>
                </div>
                <div class="card-body">
                    <div class="btn-popup pull-right">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-original-title="test"
                            data-target="#exampleModal" (click)="open(content)">Add Collection</button>
                        <ng-template #content let-modal>
                            <div class="modal-header">
                                <h5 class="modal-title f-w-600" id="exampleModalLabel">Add Collection</h5>
                                <button type="button" class="close" aria-label="Close"
                                    (click)="modal.dismiss('Cross click')">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form (ngSubmit)="onSubmit()" class="needs-validation"  [formGroup]="myForm1">
                                    <div class="form">
                                        <div class="form-group">
                                            <label for="validationCustom01" class="mb-1">Collection Name :</label>
                                            <input class="form-control" id="validationCustom01" type="text"   formControlName="name">
                                        </div>
                                        <div class="form-group">
                                            <label for="validationCustom01" class="mb-1">Collection Save Percentage :</label>
                                            <input class="form-control" id="validationCustom01" type="number"  formControlName="saving">
                                        </div>
                                        <div class="form-group">
                                            <label for="validationCustom01" class="mb-1">Collection Description :</label>
                                            <textarea class="form-control" id="validationCustom01"  formControlName="description"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="validationCustom02" class="mb-1">Collection Image :</label>
                                            <input class="form-control" formControlName="images" id="validationCustom02" type="file" multiple  (change)="onFileChange($event)">
                                        </div>
                                        <div class="form-group">
                                            <div class="checkbox checkbox-primary">
                                                <input id="checkbox-primary-2" formControlName="isShow" type="checkbox"
                                                    data-original-title="" title="">
                                                <label for="checkbox-primary-2">Add to Slider</label>
                                            </div>
                                          </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary" >{{buttonText}}</button>
                                        <button class="btn btn-secondary" type="button" data-dismiss="modal"
                                            (click)="modal.dismiss('Cross click')">Close</button>
                                    </div>
                                </form>
                            </div>
                        </ng-template>
                    </div>
                    <div id="batchDelete" class="category-table custom-datatable">
                        <div class="table-responsive">
                            <!-- <form>
                                <div class="mb-3 row">
                                    <label for="table-complete-search" class="col-xs-3 col-sm-auto col-form-label">Full text search:</label>
                                    <div class="col-xs-3 col-sm-auto">
                                      <input id="table-complete-search" type="text" class="form-control" name="searchTerm"  [(ngModel)]="searchText" autocomplete="off">
                                    </div>
                                </div>
                              </form> -->
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col" sortable="img"  (sort)="onSort($event)">Image</th>
                                    <th scope="col" sortable="product_name" (sort)="onSort($event)">Name</th>
                                    <th scope="col" sortable="status" (sort)="onSort($event)">saving percentage</th>
                                    <th scope="col" sortable="category" (sort)="onSort($event)">productIds</th>
                                    <th scope="col" sortable="population" (sort)="onSort($event)">Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr  *ngFor="let koleksiyon of koleksiyons">
                                <th scope="row">{{ koleksiyon._id }}</th>
                                <td>
                                    <!-- <img [src]="koleksiyon.images[0].url" class="imgTable" style="width: 20px"> -->
                                </td>
                                    <td>{{ koleksiyon.name }}</td>
                                <td>{{koleksiyon.saving}}</td>
                                <td>
                                    <ul>
                                        <li *ngFor="let productId of koleksiyon.productIds">{{ productId }}</li>
                                    </ul>
                                </td>
                                <td>
                                    <button href="javascript:void(0)" (click)="editCategory(koleksiyon._id, content)"><i class='fa fa-edit f-12'></i></button>&nbsp;
                                    <a href="javascript:void(0)" (click)="deleteCategory(koleksiyon._id)"><i class="fa fa-trash-o"></i></a>
                                </td>
                                </tr>
                                </tbody>
                            </table>


                             
                          
                            <div class="d-flex justify-content-center p-2">
                                <ngb-pagination
                                   [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
                                   </ngb-pagination>
                             </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
