<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h5>Add Product</h5>
        </div>
        <div class="card-body">
          <div class="row product-adding">
            <div class="col-xl-5">
              <div class="add-product">
                <div class="row">
                  <div class="col-xl-9 xl-50 col-sm-6 col-9">
                    <img
                      [src]="selectedProductImage.url || selectedProductImage[0].url"
                      alt=""
                      class="img-fluid image_zoom_1"
                    />
                  </div>
                  <div class="col-xl-3 xl-50 col-sm-6 col-3">
                    <ul class="file-upload-product">
                      <li
                      *ngFor="let image of selectedProductImage;  let i = index"
                      >
                        <div class="box-input-file">
                          <input
                            
                            class="upload"
                            type="file"
                            (change)="onFileChange($event, i)"
                          />
                          <img
                            class="imgUpload"
                            alt=""
                            [src]="image.url"
                            (click)="selectImage(image)"
                          />
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-7">
              <form
                class="needs-validation"
                [formGroup]="productForm"
                novalidate
              >
                <div class="add-product-form">
                  <div class="form-group row">
                    <div class="col-xl-3 col-sm-4">
                      <label for="validationCustom01" class="mb-0"
                        >Title :</label
                      >
                    </div>
                    <div class="col-xl-8 col-sm-7">
                      <input
                        class="form-control"
                        id="validationCustom01"
                        type="text"
                        [formControl]="productForm.controls['name']"
                        required
                      />
                      <div
                        *ngIf="
                          productForm.controls.name.touched &&
                          productForm.controls.name.errors?.required
                        "
                        class="text text-danger"
                      >
                        Title Name is required.
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-xl-3 col-sm-4">
                      <label for="validationCustom01" class="mb-0"
                        >Slug :</label
                      >
                    </div>
                    <div class="col-xl-8 col-sm-7">
                      <input
                        class="form-control"
                        id="validationCustom01"
                        type="text"
                        [formControl]="productForm.controls['slug']"
                        required
                      />
                      <div
                        *ngIf="
                          productForm.controls.slug.touched &&
                          productForm.controls.slug.errors?.required
                        "
                        class="text text-danger"
                      >
                        slug is required.
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-xl-3 col-sm-4">
                      <label for="validationCustom02" class="mb-0"
                        >Price :</label
                      >
                    </div>
                    <div class="col-xl-8 col-sm-7">
                      <input
                        class="form-control"
                        id="validationCustom02"
                        type="number"
                        [formControl]="productForm.controls['originalPrice']"
                        required=""
                      />
                    </div>
                    <div
                      *ngIf="
                        productForm.controls.originalPrice.touched &&
                        productForm.controls.originalPrice.errors?.required
                      "
                      class="text text-danger"
                    >
                      Product Price is required.
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-xl-3 col-sm-4">
                      <label for="validationCustom02" class="mb-0"
                        >Discount Price :</label
                      >
                    </div>
                    <div class="col-xl-8 col-sm-7">
                      <input
                        class="form-control"
                        id="validationCustom02"
                        type="number"
                        [formControl]="productForm.controls['discountPrice']"
                        required=""
                      />
                    </div>
                    <div
                      *ngIf="
                        productForm.controls.discountPrice.touched &&
                        productForm.controls.discountPrice.errors?.required
                      "
                      class="text text-danger"
                    >
                      Product Price is required.
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-xl-3 col-sm-4">
                      <label for="validationCustom03" class="mb-0"
                        >Product Tags :</label
                      >
                    </div>
                    <div class="col-xl-8 col-sm-7">
                      <input
                        class="form-control"
                        id="validationCustom03"
                        type="text"
                        [formControl]="productForm.controls['tags']"
                        required=""
                      />
                    </div>
                    <div
                      *ngIf="
                        productForm.controls.tags.touched &&
                        productForm.controls.tags.errors?.required
                      "
                      class="text text-danger"
                    >
                      Product tags are required.
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-xl-3 col-sm-4">
                      <label for="exampleFormControlSelect1" class="mb-0"
                        >Select Category :</label
                      >
                    </div>
                    <div class="col-xl-8 col-sm-7">
                      <select
                        class="form-control digits"
                        id="category"
                        name="category"
                        [(ngModel)]="selectedCategory"
                        [formControl]="productForm.controls['category']"
                      >
                        <option
                          *ngFor="let category of categories"
                          [value]="category._id"
                        >
                          {{ category.name }}
                        </option>
                      </select>
                    </div>

                    <div class="col-xl-3 col-sm-4">
                      <label for="exampleFormControlSelect1" class="mb-0"
                        >Select Gender :</label
                      >
                    </div>
                    <div class="col-xl-8 col-sm-7">
                      <select
                        class="form-control digits"
                        id="gender"
                        name="gender"
                        [formControl]="productForm.controls['gender']"
                      >
                        <option value="man">Erkek</option>
                        <option value="woman">Kadın</option>
                        <option value="unisex">Unisex</option>
                        <option value="cocuk">Çocuk</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-xl-3 col-sm-4">
                      <label class="mb-0">Total Stock :</label>
                    </div>
                    <div class="col-xl-8 col-sm-7">
                      <div class="qty-box1">
                        <div class="input-group">
                          <i
                            class="fa fa-minus btnGtr1"
                            (click)="decrement()"
                          ></i>
                          <input
                            class="touchspin1 text-center"
                            name="counter"
                            [value]="counter"
                            type="text"
                            [formControl]="productForm.controls['stock']"
                          />
                          <i
                            class="fa fa-plus btnLess1"
                            (click)="increment()"
                          ></i>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-xl-3 col-sm-4">
                      <label>Add Description :</label>
                    </div>
                    <div class="col-xl-8 col-sm-7">
                      <div class="ps-0 description-sm">
                        <ckeditor
                          [editor]="Editor"
                          data="<p>Hello, world!</p>"
                          [formControl]="productForm.controls['description']"
                        ></ckeditor>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <div class="form-group row mb-0">
                <div class="col-sm-8 offset-xl-3 offset-sm-4">
                  <div class="product-buttons">
                    <button
                      type="button"
                      class="btn btn-primary me-1"
                      (click)="performAction()"
                    >
                      {{ buttonText }}
                    </button>
                    <button type="button" class="btn btn-light">Discard</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Container-fluid Ends-->
