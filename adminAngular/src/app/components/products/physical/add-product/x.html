<div class="form-group row">
  <div class="col-xl-3 col-sm-4">
    <label for="exampleFormControlSelect1" class="mb-0">{{'Select Category' | translate}} :</label>
  </div>
  <div class="col-xl-8 col-sm-7">
    <select class="form-control digits" id="category" name="category" (change)="onCategoryChange($event.target.value)"
      multiple [formControl]="productForm.controls['category']">
      <option *ngFor="let category of categories" [value]="category.name">
        {{ category.name }}
      </option>
    </select>
  </div>
</div>

<div class="form-group row">
  <div class="col-xl-3 col-sm-4">
    <label class="mb-0">Selected Categories:</label>
  </div>
  <div class="col-xl-8 col-sm-7">
    <div class="border-category d-flex flex-wrap m-1" >
      <span *ngFor="let category of selectedCategories" class="category-item">
        <div  style="border: 1px solid rgb(109, 104, 104);  margin: 4px; padding: 2px;">
          <span>{{ category }} </span>
        <span  class="remove" (click)="removeCategory(category)">x</span>
        </div>
    </span>
    </div>
  </div>
</div>
