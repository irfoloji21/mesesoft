
<div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <h5>{{ "Products" | translate }}</h5>
          </div>
          <div class="card-body">
            <div class="custom-datatable" >
              <div class="searchArea mx-2 d-flex">
                <div>
                  <input type="text" class="filter-ngx form-control mx-2" placeholder="{{ 'Search...' | translate }}"
                     />
                </div>
                <div>
                  <button type="submit"  class="btn btn-primary">
                    {{ "Find" | translate }}
                  </button>
                </div>
              </div>
              <br>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col" class="text-center">
                        Select
                    </th>
                    <th scope="col" sortable="index"  >
                        {{ "ID" | translate }}
                      </th>
                    <!-- <th scope="col" sortable="product_id" class="text-center">
                      {{ "Product id" | translate }}
                    </th> -->
                    <th scope="col" sortable="product" >
                      Image
                    </th>
                    <th scope="col" sortable="price" >
                      {{ "Price" | translate }}
                    </th>
                    <th scope="col" sortable="stock"  >
                      {{ "Stock" | translate }}
                    </th>
                    <th scope="col" sortable="product_status" >
                      {{ "Status" | translate }}
                    </th>
                    <!-- <th scope="col" sortable="date" >
                      {{ "Date" | translate }}
                    </th>
                    <th scope="col" sortable="total" >
                      {{ "Total" | translate }}
                    </th> -->
                    <th scope="col" sortable="total" >
                      {{ "Action" | translate }}
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr  *ngFor="let product of product_list ; let i = index">
                    <td class="text-center align-middle">
                        <input type="checkbox" (change)="toggleSelection(product)" [checked]="product.selected" />
                      </td>
                    <td >
                        {{ i + 1 }}
                    </td>
                    <!-- <td scope="row " class=" text-center justify-content-center"> 
                        {{product._id.slice(-3) }}
                    </td> -->
                     <td>
                        <img
                  [src]="[product.images[0].url]"
                  class="img-fluid blur-up lazyload bg-img "
                  style="width: 4rem; height: 4rem;"
                  alt=""
              />
                    </td>
                    <td>
                        <span  style=" color: rgb(34, 139, 34);">
                            {{ product.originalPrice | currency }}
                          </span>                          
                    </td>
                    <td >
                         {{product.stock }} <span>in stock</span>         
                    </td>
                    <td>
                      <span class="badge badge-secondary"> status </span>
                    </td>
                    <!-- <td>
                         item.paidAt
                     </td>
                    <td>
                    item.totalPrice 
                   </td> -->
                    <td>
                      <button type="button" class="btn btn-primary" data-toggle="modal" data-original-title="test"
                        data-target="#exampleModal" >
                        {{ "Edit" | translate }}
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
