<section class="container">
  <div class="row">
    <div class="col-12" *ngIf="!registeredCards && registeredCards.length === 0">
      <div class="stripe-section mt-2" *ngFor="let card of registeredCards">
        <h5>stripe js</h5>
        <img [src]="card.image" class="card-img-top" alt="{{ card.title }}" />
        <div class="content">
          <h5>{{ card.cardName }}</h5>
          <table>
            <tr>
              <td>cart number</td>
              <td>{{ card.cardNumber }}</td>
            </tr>
            <tr>
              <td>mm/yy</td>
              <td>{{ card.expirationDate }}</td>
            </tr>
            <tr>
              <td>cvc</td>
              <td>{{ card.cvv }}</td>
            </tr>
          </table>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="selectedCard"
            id="{{ card.cardName }}"
            [checked]="selectedCard && selectedCard.cardName === card.cardName"
            (change)="saveSelectedCard(card)"
          />
          <label class="form-check-label" for="{{ card.cardName }}"
            >Se√ßili Kart yap</label
          >
        </div>
      </div>
    </div>
    <div
      class="col-12 text-center"
      *ngIf="registeredCards || registeredCards.length > 0"
    >
      <div>
        <i class="fa fa-credit-card-alt fa-5x" aria-hidden="true"></i>
        <h4 class="mt-3">You have no cards</h4>
      </div>
    </div>
  </div>
</section>
