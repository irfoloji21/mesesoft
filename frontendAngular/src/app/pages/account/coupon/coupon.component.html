<h3 class="text-center">Used Coupons</h3>
<section class="couponWrapper">
  <div class="couponListSection">
    <div class="couponCard used">
      <div class="couponCard__positioning">
        <div class="coupon">
          <div class="couponCard__bg-gray" *ngFor="let coupon of coupons">
            <p style="color: #ff4c3b;" class="title">{{coupon.name}}</p>
            <p>{{coupon.couponID}}</p>
            <ul>
              <li style="color: green;">Discount: 
                {{ coupon.discount_type === 'percentage' ? coupon.quantity + '%' : (coupon.quantity | currency:'USD':'symbol') }}
              </li> <br>
              <li>Coupon Start Date: <span style="font-size: larger; font-weight: bold;">{{coupon.createdAt | date}}</span></li> <br>
              <li>CouponId: {{coupon._id}}</li> 
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
