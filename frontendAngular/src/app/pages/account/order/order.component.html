<section class="section-b-space account-section">
  <div class="container">
    <div class="row">
      <div class="box-account box-info">
        <div class="col-12">
          <div class="card dashboard-table mt-0">
            <div class="card-body table-responsive-sm">
              <div class="top-sec">
                <h3>My Orders</h3>
              </div>
              <div
                class="col-sm-12 empty-cart-cls text-center"
                *ngIf="!filteredOrders.length"
              >
                <img
                  src="assets/images/icon-empty-cart.png"
                  class="img-fluid mb-4"
                  alt=""
                />
                <h3>
                  <strong>You have no orders</strong>
                </h3>
                <h4>Explore more shortlist some items.</h4>
              </div>
              <div class="table-responsive-xl" *ngIf="filteredOrders.length">
                <table class="table cart-table order-table">
                  <thead>
                    <tr class="table-head">
                      <th scope="col">image</th>
                      <th scope="col">Order Id</th>
                      <th scope="col">Product Details</th>
                      <th scope="col">Price</th>
                      <th scope="col">View</th>
                    </tr>
                  </thead>
                  <tbody>
                    <ng-container *ngFor="let order of selectedOrder">
                      <tr>
                        <td>
                          <img
                            [src]="order.images[0].url"
                            class="blur-up lazyloaded"
                            alt=""
                          />
                        </td>
                        <td>
                          <span class="mt-0">#{{ order._id }}</span>
                        </td>
                        <td>
                          <span class="fs-6">{{ order.name }}</span>
                        </td>
                        <td>
                          <span class="theme-color fs-6">{{
                            order.discountPrice | currency
                          }}</span>
                        </td>
                        <td>
                        <a href="javascript:void(0)" title="Order Quick View"  (click)="orderQuickView.openModal()">
                            <i class="fa fa-eye text-theme"></i>
                          </a>
                        </td>
                      </tr>
                    </ng-container>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-order-quick-view #orderQuickView [product]="product" [currency]="currency"></app-order-quick-view>
