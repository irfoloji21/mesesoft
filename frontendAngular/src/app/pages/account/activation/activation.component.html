<div style="width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center;">
    <ng-container *ngIf="error; else success">
      <p>Your token is expired!</p>
    </ng-container>
    <ng-template #success>
      <p>Your account has been created successfully!</p>
    </ng-template>
  </div>
