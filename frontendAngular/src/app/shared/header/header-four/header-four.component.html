<!-- header start -->
<header class="sticky" [ngClass]="class"   >
  <div class="mobile-fix-option"></div>
  <div class="top-header" *ngIf="topbar">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="header-contact">
              <ul>
                <li>Ecommerce Angular</li>
                <li><i class="fa fa-phone" aria-hidden="true"></i>Call Us: 123 - 456 - 7890</li>
              </ul>
            </div>
          </div>
          <div class="col-lg-6 text-end">
            <ul class="header-dropdown">
              <li class="compare">
                <a [routerLink]="['/shop/compare']"><i class="fa fa-random" aria-hidden="true"></i>Compare</a>
              </li>
              <li class="mobile-wishlist">
                <a [routerLink]="['/shop/wishlist']"><i class="fa fa-heart" aria-hidden="true">
                  <!-- wishlist içerisindeki ürün sayısını belirtiyor -->
                  <!-- <span *ngIf="wishlistCount" class="wishlist-round-icon">{{ wishlistCount }}</span> -->
                </i>
                Wishlist
                </a>
              </li>
              <li class="onhover-dropdown mobile-account ">
                <span  *ngIf="!isLoggedIn">
                  <i class="fa fa-user" aria-hidden="true"  ></i> My Account
                </span>      
                <span class="round-icon rounded-circle" *ngIf="isLoggedIn" (click)="profile()">
                 {{userInitials }}
                </span>
                <ul class="onhover-show-div">
                  <li *ngIf="isLoggedIn; else loginLink">
                    <ul>
                      <li>
                        <a [routerLink]="['/pages/dashboard']">Account Info</a>
                      </li>
                      <!-- <li>
                        <a>Address Book</a>
                      </li>
                      <li>
                        <a >My Orders</a>
                      </li>
                      <li>
                        <a  >My Wishlist</a>
                      </li>
                      <li>
                        <a  >Newsletter</a>
                      </li>
                      <li>
                        <a >My Account</a>
                      </li>
                      <li>
                        <a >Change Password</a>
                      </li>
                      <li>
                        <a  >Profile</a>
                      </li> 
                      <hr>-->
                      <li>
                        <a (click)="logout()" style="cursor: pointer">Log out</a>
                      </li>
                    </ul>
                  </li>
                  <ng-template #loginLink>
                    <li>
                      <a data-lng="en" [routerLink]="['/pages/login']">
                        Login
                      </a>
                    </li>
                    <li>
                      <a data-lng="es" [routerLink]="['/pages/register']">
                        Register
                      </a> 
                    </li>
                  </ng-template>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
  </div>
  <div class="container">
      <div class="row">
          <div class="col-sm-12">
              <div class="main-menu border-section border-top-0">
                  <div class="brand-logo layout2-logo">
                      <a [routerLink]="['/home/fashion']">
                          <img src="../../../../assets/images/icon/MeseSoft Logo2.jpg" class="img-fluid" alt="logo"> 
                      </a>
                  </div>
                  <div>
                      <form class="form_search" role="form"  [formGroup]="form" (ngSubmit)="submitSearch()">
                          <input id="query search-autocomplete" 
                          formControlName="search"
                          placeholder="Find the best for your..." class="nav-search nav-search-field" aria-expanded="true">
                          <button type="submit" name="nav-submit-button" class="btn-search">
                              <i class="ti-search"></i>
                          </button>
                      </form>
                  </div>
                  <div class="menu-right pull-right">
                    <div class="toggle-nav">
                        <app-left-menu></app-left-menu>
                    </div>
                      <app-settings></app-settings>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="container">
      <div class="row ">
          <div class="col-lg-12">
              <div class="main-nav-center">
                  <app-menu></app-menu>
              </div>
          </div>
      </div>
  </div>
</header>
<!-- header end -->
