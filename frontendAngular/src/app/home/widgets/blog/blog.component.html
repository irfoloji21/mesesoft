<owl-carousel-o [options]="BlogSliderConfig" class="no-arrow">
  <ng-container *ngFor="let blog of blogs">
    <ng-template carouselSlide>
      <div class="col-md-12">

        <a [routerLink]="'/pages/blog/details/' + blog.slug">
          <div class="classic-effect">
            <img src="../../../../../assets/images/example2.jpg" class="img-fluid" alt="blog">
            <span></span>
          </div>
        </a>
        <div class="blog-details">
          <h4>{{ blog.createdAt | date: 'dd MMMM yyyy' }}</h4>

          <a [routerLink]="'/pages/blog/details/' + blog.slug">
            <p>{{ blog.name }}</p>
          </a>
          <hr class="style1">
          <h6>by: {{ blog.name }}, {{ "blog.comments" }}</h6>
        </div>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
