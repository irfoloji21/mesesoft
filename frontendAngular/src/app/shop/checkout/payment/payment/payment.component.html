                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="checkout-details">
                                <div class="credit-card-form">
                                    <label for="card-number">Card Number</label>
                                    <input formControlName="cardNumber" type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
                                    
                                    <label for="expiration-date">Expiration Date</label>
                                    <div class="expiration-date">
                                      <select id="card-month" formControlName="expirationMonth" required>
                                        <option value="" disabled selected>Month</option>
                                        <option value="01">01</option>
                                        <option value="02">02</option>
                                        <option value="03">03</option>
                                        <option value="04">04</option>
                                        <option value="05">05</option>
                                        <option value="06">06</option>
                                        <option value="07">07</option>
                                        <option value="08">08</option>
                                        <option value="09">09</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <!-- Diğer ayları da ekleyin -->
                                      </select>
                                      <select id="card-year" formControlName="expirationYear">
                                        <option value="" disabled selected>Year</option>
                                        <option value="2023">2023</option>
                                        <option value="2024">2024</option>
                                         <option value="2025">2025</option>
                                        <option value="2026">2026</option>
                                        <option value="2027">2027</option>
                                        <option value="2028">2028</option>
                                        <option value="2029">2029</option>
                                        <option value="2030">2030</option>
                                        <option value="2031">2031</option>
                                        <option value="2032">2032</option>
                                        <option value="2033">2033</option>
                                        <option value="2034">2034</option>
                                        <!-- Diğer yılları da ekleyin -->
                                      </select>
                                    </div>
                                  
                                    <label for="cvv">CVV</label>
                                    <input formControlName="cvv" type="text" id="cvv" placeholder="123" required>

                                    <div class="terms-and-conditions">
                                        <input formControlName="termsCheckbox"   type="checkbox" id="terms-checkbox">
                                        <label for="terms-checkbox">I have read and accept the <a href="#">Terms and Conditions</a></label>
                                      </div>
                                      
                                  </div>
                                  
                                    <div  class="order-image" > 
                                     <img src="../../../../../assets/images/stripe.jpg"
                                      alt="photo">
                                    </div>

                                    <div class="text-end">
                                         <button type="submit" class="btn-solid btn"  (click)="stripeCheckout()" >

                                        </button>
